<mat-card>
  <mat-card-header>
    <mat-card-title>글쓰기</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="mat-block">
      <input matInput placeholder="제목" [(ngModel)]="news.title">
    </mat-form-field>
    <div>
      <ckeditor [(ngModel)]="news.content" debounce="10"></ckeditor>
    </div>
  </mat-card-content>
</mat-card>
